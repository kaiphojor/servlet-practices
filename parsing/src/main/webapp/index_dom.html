
<!DOCTYPE html>
<html>
<head>
<!-- saved from url=(0013)about:internet -->
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>Insert title here</title>
</head>
<body>
	<input type=text id='url'>
	<input type=button value="url 로드" onclick="loadURL()">
	<div id=output></div>

	<h1>goodbye world</h1>
	<p id="demo1"></p>
	<p id="demo"></p>

</body>
<script>

	function loadURL() {

		var url = document.all.url;
		if (url.value == "") {
			alert("url 을 입력해야합니다.");
			url.focus();
			return;
		}

		var xmlhttp = new ActiveXObject("Microsoft.XMLHTTP");
		xmlhttp.open("GET", url.value, "false");
		xmlhttp.send();
		
		var text = xmlhttp.responseText;
		var doc = new DOMParser().parseFromString(text, "text/html");
		var atag = doc.getElementsByTagName('a');
		var atagf = [];
		// 외부링크만 count 
		for (var i = 0; i < atag.length; i++) {
			if (atag[i].getAttribute('href').charAt(0) != '#') {
				atagf.push(atag[i].getAttribute('href'));
			}
		}

		var imgtag = doc.getElementsByTagName('img');
		document.write('A tag 갯수 : ' + atagf.length + '<br/>IMG tag 갯수 : '
				+ imgtag.length);
	}
</script>
</html>
