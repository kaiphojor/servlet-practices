<script>
	function alertContents(httpRequest) {
		if (httpRequest.readyState === XMLHttpRequest.DONE) {
			if (httpRequest.status === 200) {
				alert(httpRequest.responseText);
			} else {
				alert('request에 뭔가 문제가 있어요.');
			}
		}
	}
	function createCORSRequest() {
		var addr = document.getElementById('urllink').value;
		console.log(addr);
		var xhr = new XMLHttpRequest();
		if (!xhr) {
			alert('XMLHTTP 인스턴스를 만들 수가 없어요 ㅠㅠ');
			return false;
		}
		xhr.onreadystatechange = alertContents(xhr);
		xhr.open('GET', addr);
		xhr.setRequestHeader('Access-Control-Allow-Origin','*');
		xhr.setRequestHeader('Access-Control-Allow-Methods', 'GET');
		xhr.setRequestHeader('Access-Control-Allow-Headers', 'Origin, Content-Type, X-Auth-Token');
		xhr.send();
	}

	function getPage() {
		var url = document.getElementById('urllink').innerHTML;
		document.write(url);
		var request = createCORSRequest(url);
		if (request) {
			request.onload = function() {
				document.write('done');
			};
			request.send();
		}
	}

		var xmlhttp = new ActiveXObject("Microsoft.XMLHTTP");
		xmlhttp.open("GET", url.value, "false");
		xmlhttp.send();

</script>
